<!DOCTYPE html>
<html>
    <body>
        <form id="create_account" method="POST" action="/signup">
            <fieldset id="signup">
                <legend>Create New Account</legend>
                <ol>
                    <li>
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" autofocus="true" required name="first_name" placeholder="'John'">
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" required name="last_name" placeholder="'Smith'">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input id="email" type="email" required name="email" placeholder="user@example.com">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" value="" autocomplete="off" placeholder="8-10 characters" pattern="^(?=.{8,})(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$" title="Password must be 8 or more characters with at least one number, an uppercase letter, and one spesial character"/>
                    </li>
                </ol>

            </fieldset>
            
        </form>
    </body>
</html>
